<table class="table">
  <thead>
    <tr>
      <th *ngFor="let header of headers" class="cellsize">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <td>{{ item.type_presta }}</td>
      <td>{{ item.designation }}</td>
      <td>{{ item.nb_days }}</td>
      <td>{{ item.unit_price }}</td>
      <td>Total HT</td>
      <td>Total TTC</td>
      <td>{{ item.state }}</td>
    </tr>
  </tbody>
</table>
