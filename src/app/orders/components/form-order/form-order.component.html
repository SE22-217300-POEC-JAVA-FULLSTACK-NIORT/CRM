<form>
  <div class="form-group">
    <label for="type_presta">Type de pr√©station</label>
    <input type="text" class="form-control" id="type_presta">
  </div>

  <div class="form-group" *ngIf="clients$ | async as clients">
    <label for="client">Client</label>
    <select class="form-control form-select" id="client">
      <option [value]="client.id" *ngFor="let client of clients">
        {{ client.company_name }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="designation">Description</label>
    <input type="text" class="form-control" id="designation">
  </div>

  <div class="form-group">
    <label for="nb_days">Nombre de jours</label>
    <input type="number" class="form-control" id="nb_days">
  </div>

  <div class="form-group">
    <label for="unit_price">Prix unitaire journalier</label>
    <input type="number" class="form-control" id="unit_price">
  </div>

  <div class="form-group">
    <label for="state">Etat de la commande</label>
    <select class="form-control form-select" id="state">
      <option [value]="state" *ngFor="let state of states">
        {{ state }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
