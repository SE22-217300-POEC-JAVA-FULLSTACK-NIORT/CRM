<app-template-full-width title="My orders">
  <app-table-light [headers]="headers" *ngIf="collection$ |async as collection">
    <tr *ngFor="let order of collection">
      <td>{{ order.type_presta }}</td>
      <td>{{ order.designation }}</td>
      <td>{{ order.nb_days }}</td>
      <td>{{ order.unit_price }}</td>
      <td>{{ order.nb_days |total : order.unit_price }}</td>
      <td>{{ order.nb_days |total : order.unit_price : 1.2 }}</td>
      <td>{{ order.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
