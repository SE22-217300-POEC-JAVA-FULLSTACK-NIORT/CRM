<app-template-full-width title="My orders">
  <app-table-light [headers]="headers" *ngIf="collection">
    <tr *ngFor="let item of collection">
      <td>{{ item.type_presta }}</td>
      <td>{{ item.designation }}</td>
      <td>{{ item.nb_days }}</td>
      <td>{{ item.unit_price }}</td>
      <td>Total HT</td>
      <td>Total TTC</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
